<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- ios app meta tags -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<link rel="stylesheet" href="index-style.css">
	<link rel="stylesheet" href="orderpage-style.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
	<link rel="stylesheet" href="./dashboard/vendors/mdi/css/materialdesignicons.min.css">

	<script type="text/javascript" src="orderpage-script.js"></script>
	<script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>

	<!-- extensions  -->
	<!-- <script type='application/javascript' src="./ext/long-press-event.min.js"></script> -->
	<script type='application/javascript' src='./ext/fastclick.js'></script>
	<!-- <script type='application/javascript' src="./ext/inobounce.js"></script> -->
	
	<title>Order Page</title>
</head>

<body>
	<div id="drink-options-modal" class="modal-bg">
		<div class="modal-content" id="drink-options-content">
			<table width="100%">  <!-- TITLE -->
				<tr>
					<td class="dialog-title" id="add-or-edit-title">
					</td>
					<td id="dialog-drink-title" class="dialog-drink-title">
					</td>
				</tr>
			</table>
			
			
			
			<div class="modal-vstack">
				
				<div id="modal-hstack-big" class="modal-hstack">
					<div id="mhst-1-big" class="modal-hstack-item">
						<button type="button" class="dialog-button" data-button-group="size" onclick="diagButtonClick(this)">
							<h2 class="button-short-name">R</h2>
							<p class="button-long-name">Regular</p>
						</button> 
						
					</div>
					
					<div id="mhst-1-big" class="modal-hstack-item">
						<button type="button" class="dialog-button dialog-button-selected" data-button-default="true" data-button-group="size" onclick="diagButtonClick(this)">
							<h2 class="button-short-name">L</h2>
							<p class="button-long-name">Large</p>
						</button> 
					</div>
					
					
					<div id="mhst-1-divider" class="modal-hstack-item">
						<div id="divider" class="divider">
						
						</div>
					</div>
					
					<div id="mhst-1-small" class="modal-hstack-item">
						
						<button id="sugar-counter" type="button" class="dialog-button dialog-button-counter" onclick="sugarClicked()">
							<h2 id="sugar-title" class="button-short-name">S</h2>
							<p class="button-long-name">Sugar</p>
							<button id="sugar-counter-minus" class="counter-button-minus" type="button" onclick="sugarMinused()">
								<img class="counter-minus" src="images/minus.png">
							</button>
						</button> 
					</div>
				</div>
				
				
				<div class="subtitle-hstack">
					<h3 class="dialog-subtitle" id="milk-subtitle">Milks</h3>


					<h3 class="dialog-subtitle">Syrups</h3>
				</div>

				
				
				
				<div id="modal-hstack-small1" class="modal-hstack">
					<div id="modal-hstack-small1-left" class="modal-hstack">
						<div id="mhst-2-big" class="modal-hstack-item">
							<button type="button" class="dialog-button dialog-button-selected" data-button-default="true" data-button-group="milk" onclick="diagButtonClick(this)">
								<h2 class="button-short-name-s">R</h2>
								<p class="button-long-name-s">Full</p>
							</button>
						</div>
						
						<div id="mhst-2-big" class="modal-hstack-item">
							<button type="button" class="dialog-button" data-button-group="milk" onclick="diagButtonClick(this)">
								<h2 class="button-short-name-s">L</h2>
								<p class="button-long-name-s">Lite</p>
							</button>
						</div>
						
						<div id="mhst-2-big" class="modal-hstack-item">
							<div class="modal-hstack-item mhst-2-vstack">
								<div class="half-size">
									<button type="button" class="dialog-button" data-button-group="milk" onclick="diagButtonClick(this)">
										<p class="button-long-name-only">
											Almond
										</p>
									</button>
								</div>
								
								
								<div class="half-size">
									<button type="button" class="dialog-button" data-button-group="milk" onclick="diagButtonClick(this)">
										<p class="button-long-name-only">
											Oat
										</p>
									</button>
								</div>
							</div>
						</div>
						
						
						<div id="mhst-2-big" class="modal-hstack-item">
							<div class="modal-hstack-item mhst-2-vstack">
								<div class="half-size">
									<button type="button" class="dialog-button" data-button-group="milk" onclick="diagButtonClick(this)">
										<p class="button-long-name-only">
											Trim
										</p>
									</button>
								</div>
								
								
								<div class="half-size">
									<button type="button" class="dialog-button" data-button-group="milk" onclick="diagButtonClick(this)">
										<p class="button-long-name-only">
											Soy
										</p>
									</button>
								</div>
							</div>
						</div>
					</div>





					<div id="modal-hstack-small1-right" class="modal-hstack">
						<div id="mhst-2-big" class="modal-hstack-item">
							<div id="syrup-container" class="modal-hstack-item mhst-2-vstack">
								<div class="half-size">
									<button type="button" class="dialog-button dialog-button-counter" data-button-group="syrup" data-button-value="0" data-button-optional="true" onclick="diagButtonClick(this)">
										<p class="button-long-name-only">
											Vanilla
											<img class="counter-button-minus" src="images/minus.png">
										</p>
									</button>
								</div>
								
								
								<div class="half-size">
									<button type="button" class="dialog-button dialog-button-counter" data-button-group="syrup" data-button-value="1" data-button-optional="true" onclick="diagButtonClick(this)">
										<p class="button-long-name-only">
											Caramel
										</p>
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				
				
				
				<h3 class="dialog-subtitle">Payment</h3>
				
				
				<div id="modal-hstack-small2" class="modal-hstack">
					<div id="modal-hstack-small2-left" class="modal-hstack">
						<div id="mhst-3-big" class="modal-hstack-item">
							<button type="button" class="dialog-button" data-button-group="payment" data-button-value="1" data-button-optional="true" onclick="diagButtonClick(this)">
								<h2 class="button-short-name-s">
									E
								</h2>
								<p class="button-long-name-s">
									Eftpos
								</p>
							</button>
						</div>
						

						<div id="mhst-3-big" class="modal-hstack-item">
							<button type="button" class="dialog-button" data-button-group="payment" data-button-value="2" data-button-optional="true" onclick="diagButtonClick(this)">
								<h2 class="button-short-name-s">
									L
								</h2>
								<p class="button-long-name-s">
									Loyalty
								</p>
							</button>
						</div>


						<div id="mhst-3-big" class="modal-hstack-item">
							<button type="button" class="dialog-button" data-button-group="payment" data-button-value="3" data-button-optional="true" onclick="diagButtonClick(this)">
								<h2 class="button-short-name-s">
									F
								</h2>
								<p class="button-long-name-s">
									Free
								</p>
							</button>
						</div>


					</div>
					
					
					<div id="modal-hstack-small2-right" class="modal-hstack">
						<button type="button" id="delete" class="dialog-button" onclick="deleteclicked()">
							<h2 class="button-short-name done-button">
								DELETE
							</h2>
						</button>
						
						<button type="button" id="done" class="dialog-button" onclick="doneclicked()">
							<h2 class="button-short-name done-button">
								DONE
							</h2>
						</button>
					</div>
					
					
				</div>
			</div>
		</div>
	</div>
	
	
	<div class="root-layout">
		<div id="orders" class="flex-parent">
			<h2 class="order-heading">Orders</h2>
			<p id="order-sub" class="order-sub"></p>
			<div class="flex-scrollable">
				<div id="order-list" class="order-list"></div>
			</div>

			<div id="bar-hstack" class="bar-hstack">
				<button id="preorders-button" class="bar-button" type="button">View Pre-Orders</button>
				<button id="endshift-button" class="bar-button" type="button">End Shift</button>
				<button id="cancel-endshift-button" class="bar-button" style="display: none;">Cancel</button> 
				<button id="confirm-endshift-button" class="bar-button" style="display: none;">Confirm End Shift</button> 
			</div>
		</div> 



		<div id="pre-orders" class="flex-parent" style="display: none;">
			<h2 class="order-heading">Pre-Orders</h2>
			<p id="preorder-sub" class="order-sub"></p>
			<div class="flex-scrollable">
				<div id="pre-order-list" class="order-list"></div>
			</div>


			<button id="preorders-return-button" class="bar-button" type="button">View Current Shift Orders</button>
		</div> 


		
		
		<div id="rootvstack" class="rootvstack">
			<div id="hstack1" class="hstack1">
				<div id="hstack-item0" class="hstack-item"></div>
				<div id="hstack-item1" class="hstack-item"></div>
			</div>
			
			
			<div id="hstack2" class="hstack2">
				<div id="vstack" class="vstack">
					<div id="hstack-item2" class="hstack-item"></div>
					<div id="hstack-item3" class="hstack-item"></div>
					<div id="hstack-item4" class="hstack-item"></div>
				</div>
				
				<div id="vstack" class="vstack">
					<div id="hstack-item5" class="hstack-item"></div>
					<div id="hstack-item6" class="hstack-item"></div>
					<div id="hstack-item7" class="hstack-item"></div>
				</div>
				
				<div id="vstack" class="vstack">
					<div id="hstack-item8" class="hstack-item"></div>
					<div id="hstack-item9" class="hstack-item"></div>
				</div>
				
			</div>
		</div>
		
	</div>
	
	
</body>


</html>
